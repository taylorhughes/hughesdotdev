<!DOCTYPE html>
<html>
<head>
    <title>Taylor Hughes</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=650, initial-scale=1">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 840px;

            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        section {
            margin: 20px 0;
            width: 90%;
            width: 360px;
            height: 800px;

            color: #333;
            text-shadow: 1px 1px 0 #ddd;

            border: 16px solid #333;
            box-shadow: 0 0 0 4px #d50000;
            border-radius: 70px;
            background: #fff;
            padding: 20px;

            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
        }

        section > h1::before {
            content: "";
            display: block;
            width: 240px;
            height: 39px;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            background: #333;

            position: absolute;
            top: -5px;
            left: 50%;
            margin-left: -120px;
            z-index: 1;
        }
        section::before,
        section::after {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            border: solid 10px #333;
            border-radius: 15px;
            border-bottom: none;

            background: transparent;

            position: absolute;
            top: -10px;
        }
        section::before {
            margin-left: 110px;
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            left: 50%;
        }
        section::after {
            margin-right: 110px;
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-right-radius: 0;
            right: 50%;
        }


        section h1,
        section p {
            text-align: center;
            margin: 1.6em auto;
            padding: 0;
            width: 100%;
            z-index: 2;
        }
        a {
            color: rgba(0, 116, 194, 1);
            text-decoration: none;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: rgba(0, 116, 194, 0);
            transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
        }
        a:hover {
            color:rgb(0, 146, 244);
            border-bottom-color: rgba(0, 146, 244, 1.0);
        }

        #phone-nonsense {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 0;
            border-radius: 70px;
        }
        #time {
            position: absolute;
            display: block;
            top: 14px;
            left: 20px;
            width: 60px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            text-shadow: none;
        }
        #emoji {
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            transform: rotate(45deg);
            font-size: 60px;
            line-height: 2em;
            pointer-events: none;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <section>
        <h1>hughes.dev LLC</h1>
        <p>
            Hello, my name is Taylor.<br>
            It&rsquo;s very nice to meet you!
        </p>
        <p>
            I help people build scalable apps.<br>
            Find me on <a href="https://www.linkedin.com/in/taylorhughes">LinkedIn</a>
            or <a href="https://twitter.com/taylorhughes">Twitter</a>.
        </p>
        <p>
            Feel free to reach out by email:<br>
            <script>
                (() => {
                    const email = 'taylor' + String.fromCharCode(64) + document.location.hostname.replace('www.', '');
                    document.write('<a href="mailto:');
                    document.write(email);
                    document.write('">');
                    document.write(email);
                    document.write('</a>');
                })();
            </script>
        </p>
        <div id="phone-nonsense"></div>
    </section>

    <script>
        (() => {
            const randomRgba = () => {
                const R = Math.floor(Math.random() * 256);
                const G = (R + 96) % 256;
                const B = (G + 96) % 256;
                return `rgba(${R}, ${G}, ${B}, 0.3)`;
            };
            function setBackgroundGradient() {
                const gradient = `linear-gradient(45deg, ${Array.from(arguments).join(', ')})`;
                document.body.style.backgroundImage = gradient;
            }

            setBackgroundGradient(randomRgba(), randomRgba(), randomRgba(), randomRgba());

            // Nonsense stuff:
            const nonsense = document.getElementById('phone-nonsense');

            // Create the silly clock in the top-left corner:
            const time = document.createElement('span');
            time.id = 'time';
            nonsense.appendChild(time);
            const updateTime = () => {
                const now = new Date();
                const minutes = now.getMinutes();
                time.textContent = now.getHours() + ':' + (minutes < 10 ? '0' + minutes : minutes);
            };
            updateTime();
            setInterval(updateTime, 1000);

            // Create the ridiculous emoji background:
            const emoji = document.createElement('emoji');
            emoji.id = 'emoji';
            nonsense.appendChild(emoji);
            for (let i = 0; i < 50; i++) {
                emoji.textContent += 'ðŸ˜¬ ðŸ¤” ðŸ¤£ ðŸ˜Ž ðŸ˜± ðŸ˜… ðŸ¥´ ';
            }
        })();
    </script>
</body>
